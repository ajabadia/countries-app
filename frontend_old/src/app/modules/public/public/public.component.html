<!--
  Layout para la sección pública.
  Utiliza el componente reutilizable <app-nav-menu> para la navegación.
-->
<div class="public-layout">
  <app-nav-menu
    [items]="publicMenuItems"
    basePath="/public"
    class="public-layout__menu"
  ></app-nav-menu>

  <div class="public-layout__content-wrapper">
    <router-outlet></router-outlet>
  </div>
</div>
