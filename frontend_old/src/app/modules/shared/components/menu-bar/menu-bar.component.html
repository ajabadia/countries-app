<nav class="menu-bar" [attr.aria-label]="ariaLabel">
  <ul class="menu-bar__list">
    <!-- 
      Iteramos sobre la lista de 'items' que se recibe por @Input.
      Cada 'item' se convierte en un elemento de la lista de navegaciÃ³n.
    -->
    @for (item of items; track item.route) {
      <li 
        class="menu-bar__item" 
        [class.menu-bar__item--disabled]="item.disabled"
        routerLinkActive="menu-bar__item--active">
        <a 
          [routerLink]="item.route" 
          class="menu-bar__link"
          routerLinkActive="menu-bar__link--active"
          [routerLinkActiveOptions]="{ exact: true }">
          @if (item.name) {
            <app-ui-icon [name]="item.name" class="menu-bar__icon"></app-ui-icon>
          }
          <span class="menu-bar__label">{{ item.label }}</span>
        </a>
      </li>
    }
  </ul>
</nav>
