<span
  class="ui-icon"
  [ngClass]="[type, class || '']"
  [ngStyle]="{
    'color': color,
    'width': computedSize,
    'height': computedSize
  }"
  [attr.title]="icon"
  >
  @switch (renderAs) {
    @case ('svg') {
      @if (svgContent$ | async; as svgContent) {
        <span
          [innerHTML]="svgContent"
        ></span>
      }
    }
    @case ('image') {
      <img
        [src]="imagePath"
        [alt]="icon"
        />
    }
  }
</span>
