<!--
  ✅ REFACTORIZACIÓN: El contenedor ya no necesita clases complejas.
  El bucle ahora pasa directamente las propiedades de configuración (color, variant, size)
  a los inputs del componente app-ui-button.

  Esto delega toda la responsabilidad del estilo al componente hijo (ui-button),
  haciendo que la barra de herramientas sea un simple contenedor de layout.
-->
<div class="toolbar-buttons">
  <app-ui-button
    *ngFor="let button of buttons"
    [color]="button.color || 'primary'"
    [variant]="button.variant || 'solid'"
    [size]="button.size || 'm'"
    [icon]="button.icon"
    [disabled]="(button.disabled$ | async) ?? false"
    (onClick)="button.action()">
    {{ button.label }}
  </app-ui-button>
</div>
