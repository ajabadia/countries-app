<!-- src/app/modules/admin/components/admin-dashboard/admin-dashboard.component.html -->

<div class="dashboard-admin">
  <app-ui-heading
    [level]="1"
    text="Panel de Administración"
    icon="icon-dashboard"
    iconPosition="left"
    color="primary"
    textAlign="left"
    ariaLabel="Entrar al dashboard">
  </app-ui-heading>
  <div class="dashboard-admin__cards">
  
    <app-ui-stat-card
      label="Países"
      [value]="countriesCount ?? ''"
      icon="icon-country"
      detailRoute="admin/countries"
    ></app-ui-stat-card>

    <app-ui-stat-card
      label="Continentes"
      [value]="continentsCount ?? ''"
      icon="icon-continents"
      detailRoute="admin/continents"
    ></app-ui-stat-card>

    <app-ui-stat-card
      label="Áreas"
      [value]="areasCount ?? ''"
      icon="icon-area"
      detailRoute="admin/areas"
    ></app-ui-stat-card>

    <app-ui-stat-card
      label="Dependencias"
      [value]="dependenciesCount ?? ''"
      icon="icon-dependencies"
      detailRoute="admin/dependencies"
    ></app-ui-stat-card>
    
    <app-ui-stat-card
      label="Lenguajes"
      [value]="languagesCount ?? ''"
      icon="icon-languages"
      detailRoute="admin/languages"
    ></app-ui-stat-card>
    
    <app-ui-stat-card
      label="Traducciones"
      [value]="translationsCount ?? ''"
      icon="icon-translations"
      detailRoute="admin/translations"
    ></app-ui-stat-card>

    
  </div>
</div>
