<span
  class="flag"
  [ngClass]="[sizeClass, grayscale ? 'flag--grayscale' : '']"
  [ngStyle]="customSize ? {'height': customSize} : null"
  [title]="iso2"
>
  <img
    *ngIf="iso2"
    [src]="'assets/icons/flags/flag-' + iso2.toLowerCase() + '.svg'"
    [alt]="iso2"
    [style.height]="customSize ? customSize : null"
    style="width: auto; aspect-ratio: 4/3; display: block;"
    loading="lazy"
  />
</span>
