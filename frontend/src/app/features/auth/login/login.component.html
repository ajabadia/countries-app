<div class="auth-container">
  <app-ui-card>
    <h2 ui-card-title>Iniciar Sesión</h2>
    <div ui-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
        <div class="form-field">
          <label for="email">Email</label>
          <input id="email" type="email" formControlName="email" appUiInput placeholder="tu.email@ejemplo.com" />
          @if (loginForm.get('email')?.invalid && loginForm.get('email')?.touched) {
            <small class="error-text">Por favor, introduce un email válido.</small>
          }
        </div>

        <div class="form-field">
          <label for="password">Contraseña</label>
          <input id="password" type="password" formControlName="password" appUiInput placeholder="Tu contraseña" />
           @if (loginForm.get('password')?.invalid && loginForm.get('password')?.touched) {
            <small class="error-text">La contraseña es obligatoria.</small>
          }
        </div>

        <button
          app-ui-button
          type="submit"
          uiButtonColor="primary"
          uiButtonFullWidth
          [uiButtonLoading]="loading()"
          [disabled]="loginForm.invalid">
          Iniciar Sesión
        </button>
      </form>
    </div>
  </app-ui-card>
  <div class="auth-footer">
    <span>¿No tienes una cuenta?</span>
    <a routerLink="/auth/register">Regístrate aquí</a>
  </div>
</div>
