<!-- El contenedor principal gestiona el clic y la accesibilidad -->
<div class="toggle-checkbox" [attr.aria-checked]="state === 'on' ? 'true' : (state === 'intermediate' ? 'mixed' : 'false')">
  <!-- El icono cambia segÃºn el estado -->
  @switch (state) {
    @case ('on') {
      <app-ui-icon name="check-square" size="m"></app-ui-icon>
    }
    @case ('intermediate') {
      <app-ui-icon name="minus-square" size="m"></app-ui-icon>
    }
    @default {
      <app-ui-icon name="square" size="m"></app-ui-icon>
    }
  }
</div>
