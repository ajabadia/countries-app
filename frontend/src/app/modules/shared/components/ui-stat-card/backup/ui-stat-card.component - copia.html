<button
  class="ui-stat-card"
  [ngClass]="{ 'active': isActive }"
  (click)="onClick()"
  type="button"
  tabindex="0"
  [attr.aria-label]="label"
>
  <span class="ui-stat-card__icon" *ngIf="svgContent" [innerHTML]="svgContent"></span>
  <span class="ui-stat-card__label">{{ label }}</span>
  <span class="ui-stat-card__value">{{ value }}</span>
</button>
