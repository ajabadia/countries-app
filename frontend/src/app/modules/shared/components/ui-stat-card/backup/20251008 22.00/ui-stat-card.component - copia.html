<div
  class="ui-stat-card"
  [class.active]="isActive"
  tabindex="0"
  (click)="onClick()"
  (focus)="isActive = true"
  (blur)="isActive = false"
>
  <div class="ui-stat-card__icon" *ngIf="svgContent" [innerHTML]="svgContent"></div>
  <div class="ui-stat-card__label">{{ label }}</div>
  <div class="ui-stat-card__value">{{ value }}</div>
</div>
