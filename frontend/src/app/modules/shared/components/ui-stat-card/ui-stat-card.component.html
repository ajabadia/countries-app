<div
  class="ui-stat-card"
  tabindex="0"
  role="button"
  [attr.aria-label]="label"
  (click)="onClick()"
>
  <span class="ui-stat-card__icon" *ngIf="icon">
    <app-ui-icon
      [icon]="icon"
      [type]="iconType"
      [color]="iconColor || 'var(--color-primary, #10416a)'"
      [class]="iconClass"
      [size]="iconSize"
    ></app-ui-icon>
  </span>

  <div class="ui-stat-card__content">
    <div class="ui-stat-card__value">{{ value }}</div>
    <div class="ui-stat-card__label">{{ label }}</div>
  </div>
</div>
