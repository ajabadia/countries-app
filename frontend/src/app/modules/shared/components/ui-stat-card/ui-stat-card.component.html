<div
  class="ui-stat-card"
  tabindex="0"
  role="button"
  [attr.aria-label]="label"
  (click)="onClick()">
  @if (icon) {
    <span class="ui-stat-card__icon">
      <app-ui-icon
        [icon]="icon"
        [type]="iconType"
        [size]="iconSize.toString()">
        </app-ui-icon>
    </span>
  }
  <div class="ui-stat-card__content">
    <div class="ui-stat-card__value">{{ value }}</div>
    <div class="ui-stat-card__label">{{ label }}</div>
  </div>
</div>
