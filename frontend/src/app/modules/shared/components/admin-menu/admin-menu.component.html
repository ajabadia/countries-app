<!-- admin-menu.component.html -->
<nav class="admin-menu" aria-label="Menú de administración">
  <ul class="admin-menu__list" role="menubar">
    @for (item of items; track item) {
      <li
        class="admin-menu__item"
        [class.admin-menu__item--active]="isActive(item)"
        [class.admin-menu__item--disabled]="item.disabled"
        role="none"
        >
        @if (!item.external) {
          @if (item.route) {
            <a
              class="admin-menu__link"
              [routerLink]="item.route"
              [attr.aria-current]="isActive(item) ? 'page' : null"
              [attr.tabindex]="item.disabled ? -1 : 0"
              [class.admin-menu__link--active]="isActive(item)"
              [class.admin-menu__link--disabled]="item.disabled"
              [routerLinkActive]="'admin-menu__link--active'"
              [routerLinkActiveOptions]="{ exact: true }"
              >
              @if (item.icon) {
                <span class="admin-menu__icon" aria-hidden="true">
                  <app-ui-button
                    [icon]="item.icon"
                    color="icon"
                    size="sm"
                    variant="icon"
                    [disabled]="!!item.disabled"
                    aria-hidden="true"
                  ></app-ui-button>
                </span>
              }
              <span class="admin-menu__label">{{ item.label }}</span>
            </a>
          }
        } @else {
          @if (item.route) {
            <a
              class="admin-menu__link"
              [href]="item.route"
              target="_blank"
              rel="noopener"
              [attr.tabindex]="item.disabled ? -1 : 0"
              [class.admin-menu__link--disabled]="item.disabled"
              >
              @if (item.icon) {
                <span class="admin-menu__icon" aria-hidden="true">
                  <app-ui-button
                    [icon]="item.icon"
                    color="icon"
                    size="sm"
                    variant="icon"
                    [disabled]="!!item.disabled"
                    aria-hidden="true"
                  ></app-ui-button>
                </span>
              }
              <span class="admin-menu__label">{{ item.label }}</span>
            </a>
          }
        }
      </li>
    }
  </ul>
  @if (footer) {
    <div class="admin-menu__footer">{{ footer }}</div>
  }
</nav>
