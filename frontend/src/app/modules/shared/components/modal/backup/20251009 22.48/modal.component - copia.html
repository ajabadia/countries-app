<div class="modal-backdrop" *ngIf="visible" (click)="closeOnBackdrop ? onClose() : null"></div>
<div class="modal-container" *ngIf="visible" role="dialog" aria-modal="true" tabindex="0">
  <div class="modal-header">
    <span class="modal-title">{{ title }}</span>
    <button class="modal-close-btn" aria-label="Cerrar" (click)="onClose()">&times;</button>
  </div>
  <div class="modal-body">
    <ng-content></ng-content>
  </div>
  <div class="modal-footer">
    <button *ngIf="showClose"
      class="modal-btn modal-btn--close"
      (click)="onClose()">
      {{ closeLabel }}
    </button>
    <button *ngIf="showAccept"
      class="modal-btn modal-btn--accept"
      [disabled]="acceptDisabled"
      (click)="onAccept()">
      {{ acceptLabel }}
    </button>
  </div>
</div>
