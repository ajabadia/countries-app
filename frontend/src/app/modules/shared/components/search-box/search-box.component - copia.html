<div class="search-box-wrapper">
  <input
    type="text"
    [placeholder]="placeholder"
    [(ngModel)]="value"
    (ngModelChange)="onValueChange($event)"
    class="search-input"
  />
  <button
    *ngIf="value"
    class="clear-btn"
    (click)="clear()"
    type="button"
    aria-label="Borrar"
  >
    &#10006;
  </button>
</div>
