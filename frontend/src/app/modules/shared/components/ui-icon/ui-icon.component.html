<span
  class="ui-icon"
  [ngStyle]="{
    color: color,
    width: computedSize + 'px',
    height: computedSize + 'px'
  }"
  [attr.title]="icon"
>
  <span
    *ngIf="svgContent"
    [innerHTML]="svgContent"
    [style.width.px]="computedSize"
    [style.height.px]="computedSize"
    style="display:inline-block;vertical-align:middle"
  ></span>
</span>
