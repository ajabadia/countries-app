<ng-container [ngSwitch]="level">
  
  <!-- H1 -->
  <h1 *ngSwitchCase="1" 
      [class]="getHeadingClasses()" 
      [style]="getTextStyle()"
      [attr.aria-label]="ariaLabel">
    <span *ngIf="icon && iconPosition === 'top'" 
          class="ui-heading__icon ui-heading__icon--top" 
          [innerHTML]="svgContent" 
          [ngStyle]="getIconStyle()"></span>
    
    <span class="ui-heading__content">
      <span *ngIf="icon && iconPosition === 'left'" 
            class="ui-heading__icon ui-heading__icon--left" 
            [innerHTML]="svgContent" 
            [ngStyle]="getIconStyle()"></span>
      
      <span class="ui-heading__text" [innerHTML]="allowHtml ? text : null">
        {{ allowHtml ? '' : text }}
      </span>
      
      <span *ngIf="icon && iconPosition === 'right'" 
            class="ui-heading__icon ui-heading__icon--right" 
            [innerHTML]="svgContent" 
            [ngStyle]="getIconStyle()"></span>
    </span>
    
    <span *ngIf="icon && iconPosition === 'bottom'" 
          class="ui-heading__icon ui-heading__icon--bottom" 
          [innerHTML]="svgContent" 
          [ngStyle]="getIconStyle()"></span>
  </h1>
