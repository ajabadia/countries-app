<ng-template #contentTpl>
  @if (icon) {
    <span class="ui-heading__icon">
      <app-ui-icon
        [icon]="icon"
        [type]="iconType"
        [size]="iconSize">
        </app-ui-icon>
    </span>
  }
  <span class="ui-heading__content">
    <span class="ui-heading__text">{{ text }}</span>
    @if (subtitle) {
      <span class="ui-heading__subtitle">{{ subtitle }}</span>
    }
  </span>
  <ng-content></ng-content>
</ng-template>
