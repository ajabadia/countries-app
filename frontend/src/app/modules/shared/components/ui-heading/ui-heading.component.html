<ng-container [ngSwitch]="level">
  <h1 *ngSwitchCase="1" [ngClass]="headingClasses" [attr.aria-label]="ariaLabel">
    <ng-container *ngTemplateOutlet="contentTpl"></ng-container>
  </h1>
  <h2 *ngSwitchCase="2" [ngClass]="headingClasses" [attr.aria-label]="ariaLabel">
    <ng-container *ngTemplateOutlet="contentTpl"></ng-container>
  </h2>
  <h3 *ngSwitchCase="3" [ngClass]="headingClasses" [attr.aria-label]="ariaLabel">
    <ng-container *ngTemplateOutlet="contentTpl"></ng-container>
  </h3>
  <h4 *ngSwitchCase="4" [ngClass]="headingClasses" [attr.aria-label]="ariaLabel">
    <ng-container *ngTemplateOutlet="contentTpl"></ng-container>
  </h4>
  <h5 *ngSwitchCase="5" [ngClass]="headingClasses" [attr.aria-label]="ariaLabel">
    <ng-container *ngTemplateOutlet="contentTpl"></ng-container>
  </h5>
  <h6 *ngSwitchCase="6" [ngClass]="headingClasses" [attr.aria-label]="ariaLabel">
    <ng-container *ngTemplateOutlet="contentTpl"></ng-container>
  </h6>
  <div *ngSwitchDefault [ngClass]="headingClasses" [attr.aria-label]="ariaLabel">
    <ng-container *ngTemplateOutlet="contentTpl"></ng-container>
  </div>
</ng-container>

<ng-template #contentTpl>
  <app-ui-icon
    *ngIf="icon"
    class="ui-heading__icon"
    [icon]="icon"
    [type]="iconType"
    [size]="iconSize === 'inherit' ? '1em' : iconSize"
    [color]="iconColor"
    [class]="iconClass"
  ></app-ui-icon>

  <span class="ui-heading__text">{{ text }}</span>
  <small *ngIf="subtitle" class="ui-heading__subtitle">{{ subtitle }}</small>
</ng-template>
