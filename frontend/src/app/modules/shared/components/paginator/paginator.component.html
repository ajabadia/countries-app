<nav class="paginator" aria-label="Paginación" *ngIf="totalItems > 0">

  <div class="paginator__block">
    <span class="paginator__label">
      Mostrando <b>{{ startIdx }} - {{ endIdx }}</b> de <b>{{ totalItems }}</b>
    </span>
  </div>

  <div class="paginator__block paginator__block--controls">
    <button (click)="goToPage(1)" [disabled]="currentPage === 1" class="paginator__button" aria-label="Primera página">&laquo;</button>
    <button (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 1" class="paginator__button" aria-label="Página anterior">&lsaquo;</button>

    <span class="paginator__current-page">
      Página
      <input id="gotoPage"
        class="paginator__input"
        type="number"
        min="1"
        [max]="totalPages"
        [(ngModel)]="gotoPage"
        (change)="onGotoPage()" (keydown.enter)="onGotoPage()"
        aria-label="Ir a la página número"/>
      de {{ totalPages }}
    </span>

    <button (click)="goToPage(currentPage + 1)" [disabled]="currentPage === totalPages" class="paginator__button" aria-label="Página siguiente">&rsaquo;</button>
    <button (click)="goToPage(totalPages)" [disabled]="currentPage === totalPages" class="paginator__button" aria-label="Última página">&raquo;</button>
  </div>

  <div class="paginator__block">
    <label class="paginator__label" for="pageSizeSelect">Registros:</label>
    <select id="pageSizeSelect" class="paginator__select" [ngModel]="pageSize" (ngModelChange)="onPageSizeChange($event)">
      <option *ngFor="let size of pageSizeOptions" [value]="size">{{ size }}</option>
    </select>
  </div>
</nav>
