<span
  class="flag"
  [ngClass]="[sizeClass, grayscale ? 'flag--grayscale' : '']"
  [ngStyle]="customSize ? {'height': customSize} : null"
  [title]="iso2"
>
<img
  [src]="iconPath"
  [alt]="iso2"
  [class]="sizeClass"
  [style.filter]="grayscale ? 'grayscale(1)' : ''"
  [style.width]="customSize ? customSize : null"
  [style.height]="customSize ? customSize : null"
  loading="lazy"
  alt="Bandera"
  (error)="onFlagError($event)"
/>
</span>
