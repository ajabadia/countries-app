@if (visible) {
  <div
    class="confirm-dialog-backdrop"
    (click)="onCancel()">

    <div
      #dialogModal
      class="confirm-dialog confirm-dialog--{{variant}}"
      role="dialog"
      aria-modal="true"
      [attr.aria-labelledby]="'dialog-title-' + title"
      tabindex="-1"
      (click)="$event.stopPropagation()">

      <div class="confirm-dialog__header">
        <app-ui-icon
          class="confirm-dialog__icon"
          [icon]="iconName"
          size="1.5em">
        </app-ui-icon>
        <span class="confirm-dialog__title" [id]="'dialog-title-' + title">{{ title }}</span>
      </div>

      <div class="confirm-dialog__body">
        {{ message }}
      </div>

      <div class="confirm-dialog__actions">
        <app-ui-button
          color="surface"
          (onClick)="onCancel()">
          {{ cancelLabel }}
        </app-ui-button>
        <app-ui-button
          color="primary"
          (onClick)="onConfirm()">
          {{ confirmLabel }}
        </app-ui-button>
      </div>

    </div>
  </div>
}
