<div class="toolbar-buttons">
  <button
    *ngFor="let btn of buttons"
    type="button"
    class="tb-btn"
    [ngClass]="'tb-btn--' + btn.color"
    [disabled]="btn.disabled"
    (click)="btn.action()">
    <span class="tb-btn__icon">
      <img [src]="btn.iconSrc" alt="" width="20" height="20" />
    </span>
    {{ btn.label }}
  </button>
</div>
