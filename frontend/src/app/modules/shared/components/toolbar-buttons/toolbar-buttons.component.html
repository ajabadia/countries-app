<div class="toolbar-buttons">
  <button
    *ngFor="let btn of buttons"
    class="tb-btn tb-btn--{{btn.color}}"
    [disabled]="btn.disabled"
    (click)="ejecutarAccion(btn)">
    <span *ngIf="btn.icon" class="tb-btn__icon">
      <app-ui-icon
        [icon]="btn.icon"
        [type]="btn.iconType || 'system'"
        [color]="btn.iconColor"
        [size]="btn.iconSize || 'm'"
        [class]="btn.iconClass"
      ></app-ui-icon>
    </span>
    {{btn.label}}
  </button>
</div>
