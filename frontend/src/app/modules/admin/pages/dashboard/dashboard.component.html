<app-ui-heading title="Dashboard Principal" subtitle="Resumen de entidades del sistema" icon="home" />

<div class="dashboard-grid">
  <app-ui-stat-card 
    label="Países Registrados"
    [value]="(countriesCount$ | async) ?? '—'"
    icon="globe-alt"
    iconType="system"
    detailRoute="/admin/countries"
  />

  <app-ui-stat-card 
    label="Idiomas Disponibles"
    [value]="(languagesCount$ | async) ?? '—'"
    icon="language"
    iconType="system"
    detailRoute="/admin/languages"
  />

  <app-ui-stat-card 
    label="Áreas Geográficas"
    [value]="(areasCount$ | async) ?? '—'"
    icon="map"
    iconType="system"
    detailRoute="/admin/areas"
  />

  <app-ui-stat-card 
    label="Dependencias"
    [value]="(dependenciesCount$ | async) ?? '—'"
    icon="puzzle-piece"
    iconType="system"
    detailRoute="/admin/dependencies"
  />
</div>
