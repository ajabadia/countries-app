<!--
  Toolbar principal con título, botones y buscador.
  Usa la clase .country-toolbar para estilos globales en styles/shared.
-->
<header class="country-toolbar">
  <!-- Título visible solo si lo necesitas, puedes quitarlo si no quieres duplicar encabezados -->
  <h2 class="toolbar-title">Países</h2>

  <div class="toolbar-actions">
    <!-- Botón "Añadir país", visible si canAdd -->
    <button
      class="toolbar-btn"
      aria-label="Añadir país"
      (click)="onAddCountry()"
      *ngIf="canAdd">
      <span class="icon">＋</span>
      Añadir
    </button>

    <!-- Botón "Refrescar", visible si canRefresh -->
    <button
      class="toolbar-btn"
      aria-label="Refrescar"
      (click)="onRefresh()"
      *ngIf="canRefresh">
      <span class="icon">⟳</span>
      Refrescar
    </button>

    <!-- Slot para acciones extra desde el padre (ejemplo: filtros avanzados, exportar, etc) -->
    <ng-content select="[country-toolbar-actions]"></ng-content>

    <!-- Barra de búsqueda -->
    <input
      type="text"
      class="toolbar-search"
      placeholder="Buscar país…"
      [(ngModel)]="searchValue"
      (input)="onSearchChange()"
      aria-label="Buscar país"
    />
  </div>
</header>
