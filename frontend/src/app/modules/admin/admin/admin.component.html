<!-- admin.component.html -->

<!-- Contenedor principal para el layout de administración -->
<div class="admin-layout">
  
  <!-- Menú de navegación principal (app-menu-bar, usa los items pasados en TS) -->
  <app-menu-bar
    [items]="adminMenuItems"
    ariaLabel="Menú de administración"
  ></app-menu-bar>

  <!-- Contenido principal: aquí se renderizan los componentes ruteados (Dashboard, Países, etc.) -->
  <main class="admin-content">
    <router-outlet></router-outlet>
  </main>

  <!-- Pie de página (asumo que es un componente que quieres incluir en el layout principal) -->
  <app-footer></app-footer>
</div>
