<div class="app-layout">
  <header class="app-header">
    <div class="app-header__left">
      <app-ui-hamburger-menu></app-ui-hamburger-menu>
      <app-ui-logo></app-ui-logo>
    </div>
    <div class="app-header__center">
      <h1 class="app-header__title">{{ pageTitle() }}</h1>
    </div>
    <div class="app-header__right">
      <!-- ✅ NUEVO: Se añaden los botones condicionales para el perfil y el login/logout -->
      @if (authService.isAuthenticated()) {
        <a
          app-ui-button
          routerLink="/user"
          uiButtonSize="s"
          uiButtonVariant="outline">
          Mi Perfil
        </a>
        <button
          app-ui-button
          (click)="logout()"
          uiButtonSize="s"
          uiButtonColor="secondary"
          [uiButtonLoading]="isLoggingOut()">
          Cerrar Sesión
        </button>
      } @else {
        <a app-ui-button routerLink="/auth/login" uiButtonSize="s" uiButtonColor="primary">Iniciar Sesión</a>
      }
    </div>
  </header>

  <main class="app-content">
    <router-outlet></router-outlet>
  </main>

  <footer class="app-footer">
    <span class="app-footer__copyright">© 2025 CountriesApp. Todos los derechos reservados.</span>
  </footer>
</div>
