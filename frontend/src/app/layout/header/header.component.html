<!-- src/app/layout/header/header.component.html -->
<header class="app-header">
  <div class="app-header__container container">
    <!-- Zona Izquierda: Logo -->
    <a routerLink="/" class="app-header__brand" aria-label="Volver a la página de inicio">
      <app-logo></app-logo>
    </a>

    <!-- Zona Central: Título de la página (dinámico) -->
    <h2 class="app-header__title">{{ pageTitle$ | async }}</h2>

    <!-- Zona Derecha: Navegación Principal -->
    <app-nav-menu [items]="mainMenuItems" class="app-header__nav"></app-nav-menu>
  </div>
</header>
