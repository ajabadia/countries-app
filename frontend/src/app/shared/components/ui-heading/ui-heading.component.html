<!--
  Este ng-container renderiza la etiqueta H correcta (h1, h2, etc.)
  y le pasa el contenido definido en #headingContent.
-->
<ng-container [ngSwitch]="level">
  <h1 *ngSwitchCase="1"><ng-container *ngTemplateOutlet="headingContent"></ng-container></h1>
  <h2 *ngSwitchCase="2"><ng-container *ngTemplateOutlet="headingContent"></ng-container></h2>
  <h3 *ngSwitchCase="3"><ng-container *ngTemplateOutlet="headingContent"></ng-container></h3>
  <h4 *ngSwitchCase="4"><ng-container *ngTemplateOutlet="headingContent"></ng-container></h4>
  <h5 *ngSwitchCase="5"><ng-container *ngTemplateOutlet="headingContent"></ng-container></h5>
  <h6 *ngSwitchCase="6"><ng-container *ngTemplateOutlet="headingContent"></ng-container></h6>
</ng-container>

<!--
  Definimos el contenido del encabezado UNA SOLA VEZ aquÃ­.
  Esto sigue el principio DRY (Don't Repeat Yourself).
-->
<ng-template #headingContent>
  <app-ui-icon 
    *ngIf="iconName && iconPosition === 'left'" 
    [uiIconName]="iconName" 
    [uiIconSize]="finalIconSize" 
    [uiIconType]="iconType" 
    [uiIconColor]="iconColor" />
  <span>{{ title }}</span>
  <app-ui-icon 
    *ngIf="iconName && iconPosition === 'right'" 
    [uiIconName]="iconName" 
    [uiIconSize]="finalIconSize" 
    [uiIconType]="iconType" 
    [uiIconColor]="iconColor" />
</ng-template>
