<div
  class="ui-stat-card"
  [class.is-loading]="isLoading"
  [attr.aria-label]="isLoading ? 'Cargando estadÃ­stica' : title + ': ' + value"
>
  @if (isLoading) {
    <div class="ui-stat-card__loader"></div>
  } @else {
    <!-- Zona Superior: Icono -->
    <div class="ui-stat-card__top">
      @if (icon) {
        <app-ui-icon
          [ui-icon-name]="icon"
          ui-icon-size="xl"
          ui-icon-color="var(--color-primary-contrast)"
        />
      }
    </div>

    <!-- Zona Inferior: Contenido -->
    <div class="ui-stat-card__bottom">
      <div class="ui-stat-card__value">{{ value }}</div>
      <div class="ui-stat-card__title">{{ title }}</div>
    </div>
  }
</div>
